<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX Form Demo</title>
    <title>Pi Temp Monitor</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">		
		<div class="jumbotron">	
		  <h1>AJAX Monitor Temperature e attivazione rele </h1>
		  <p>Sistema di monitoraggio temperatura con utilizzo di Raspberry pi 2</p>
		</div>
		<form id="formTemp" method="post" action="/cgi-bin/ajax1/do_leggitemp_web.py">
			<div class="row">
				<legend>Temperatura</legend>
				<div class="col-md-4">
					<div class="form-group">
					  <label class="control-label">Temperatura rilevata:</label>
					  <div class="input-group">
						<span class="input-group-addon">&deg;C</span>
						<div id="form-messages" class="form-control" aria-describedby="basic-addon1"></div>
						<span class="input-group-btn">
						  <button class="btn btn-default" type="submit">Aggiorna lettura</button>
						  <input type="hidden" id="hf" name="hf" value="1" />
						</span>
					  </div>
					</div>
				</div>
			</div>
		</form>
		
		<form id="formRele" method="POST" action="/cgi-bin/ajax1/do_rele_web.py">
		<div class="row">
			<legend>Accensione Rele'</legend>
			<div class="col-md-12">
		  <fieldset>
			<div class="form-group">
			  <label class="col-lg-2 control-label">Rele disponibili:</label> 
			  <div class="col-lg-10">
				<div class="radio">
				  <label>
					<input type="radio" name="rele" id="rele1" value="rele1" >
					Rele1
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="rele" id="rele2" value="rele2">
					Rele2
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="rele" id="rele3" value="rele3">
					Rele3
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="rele" id="rele4" value="rele4">
					Rele4
				  </label>
				</div>
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-lg-10 col-lg-offset-2">
				<button type="reset" class="btn btn-default">Deseleziona</button>
				<button type="submit" class="btn btn-primary">Invia comando</button>
				<button class="btn btn-info" onClick="alert('vedi nodejs')">Leggi stato</button>
				<input type="hidden" id="hf" name="hf"  value="2" />
			  </div>
			</div>
		  </fieldset>
			<div id="form-messages2" class="form-control" aria-describedby="basic-addon1"></div>
			</div>
		</div>
		
		</form>
		<form id="formLed" method="POST" action="/cgi-bin/ajax1/do_led_web.py" >
		<div class="row">
			<legend>Comando Led</legend>
			<div class="col-md-12">
				<fieldset>
				<div class="form-group">
				  <label class="col-lg-2 control-label">Led disponibili:</label>
				  <div class="col-lg-10">
					<div class="radio">
					  <label>
						<input type="radio" name="led" id="ledG" value="ledG" >
						Led Giallo
					  </label>
					</div>
					<div class="radio">
					  <label>
						<input type="radio" name="led" id="ledV" value="ledV">
						Led Verde
					  </label>
					</div>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-lg-10 col-lg-offset-2">
					<button type="reset" class="btn btn-default">Deseleziona</button>
					<button type="submit" class="btn btn-primary">Submit</button>
					<input type="hidden" id="hf" name="hf"  value="3" />
				  </div>  
				</div>
				</fieldset>
				<div id="form-messages3" class="form-control" aria-describedby="basic-addon1"></div>
			</div>
		</div>
		</form>
	</div>
	<script src="jquery-2.1.0.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
